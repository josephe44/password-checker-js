<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap 5 link -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Password Checker App</title>
  </head>
  <body>
    <div class="container">
      <h4 style="margin-top: 10%; text-align: center">Password Checker App</h4>
      <div class="form-group">
        <label for="username">Username</label>
        <input
          type="text"
          id="username"
          placeholder="Type your username"
          class="form-control passwordInput"
          required
        />
      </div>
      <div class="form-group">
        <label for="PassEntry">Password</label>
        <input
          type="password"
          placeholder="Type your password"
          id="PassEntry"
          class="form-control passwordInput"
          required
        />
      </div>
      <button class="btn btn-bg" id="btn">Login</button>
      <span id="StrengthDisp" class="badge displayBadge">Weak</span>
    </div>
  </body>

  <script src="./app.js"></script>
</html>
